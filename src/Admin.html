<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/scss/custom.scss">
    <script defer src="/src/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-RealtimeDatabase.js"></script>
</head>
    <body class="login">
        <div class="container">
            <h2 class="text-center">Login</h2>
            <br>
            <form action="/src/dashboard.html" class="loginForm">
                <div class="input-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" class="input">
                    <span class="error-message"></span>
                </div>
                <br>
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input">
                    <span class="error-message"></span>
                </div>
                <br>
                <button class="button" onclick= "writeUserData(username,password)" type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
