<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./custom.scss">
    <script type="module" defer src="/src/login.js"></script>

</head>
<body style="direction: rtl;">
    <div class="row justify-content-center" style="padding-top: 50px; padding-bottom: 120px;">
        <div class="col-8">
            <img src="../pic/logo2.png" alt="logo" width="100%"/>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center" style="padding-top: 50px; padding-bottom: 50px;">
        <div class="col-10">
            <div class="input-group mb-3" style="direction: ltr;">
                <button class="btn btn-outline-secondary" type="button" id="search-btn"><h3>עבור למעקב אחר התיק</h3></button>
                <input type="text" class="form-control" placeholder="מס' תיק" aria-label="Example text with button addon" aria-describedby="button-addon1" style="text-align: end;" id="case">
            </div>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center" style="padding-top: 120px;">
        <div class="col-10" style="text-align: center;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" ><h2>התחברות מנהלים</h2></button>
        </div>
    </div>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">התחברות מנהלים</h5>
                    </div>
                    <br>
                    <div class="modal-body">
                        <div class="row" style="direction: ltr;">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" id="username">
                                <span class="input-group-text" >אימייל</span>
                              </div>
                        </div>
                        <hr>
                        <div class="row" style="direction: ltr;">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2" id="password">
                                <span class="input-group-text" id="basic-addon2">סיסמא</span>
                              </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">סגירת חלון</button>
                        <button type="button" class="btn btn-success" id="login-btn">התחברות</button>
                      </div>
                </div>
            </div>
        </div>
</body>
</html>
